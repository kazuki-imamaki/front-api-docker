services:
  front:
    build:
      context: .
      args:
        WORKDIR: ${WORKDIR}
        API_URL: "http://localhost:${API_PORT}/"
    container_name: front-api-docker-front
    env_file:
      - ./environment/react-app-variables.env
    command: sh -c "npm run dev"
    volumes:
      - .:/${WORKDIR}
    ports:
      - "${FRONT_PORT}:${FRONT_PORT}"
    networks:
      - front

networks:
  front:
    external: false